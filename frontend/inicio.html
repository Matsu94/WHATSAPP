<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantalla Principal - Chat</title>

  <!-- Tailwind CSS vía CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Archivo CSS con estilos propios -->
  <link rel="stylesheet" href="./login/styles.css" />
</head>
<body class="h-screen m-0 bg-[var(--color-base)] text-[var(--color-text)] antialiased" style="font-family: var(--font-body);">
  <!-- Contenedor principal con dos paneles: izquierdo (lista) y derecho (chat) -->
  <div class="flex h-full overflow-hidden">
    <!-- Sección izquierda: listado de chats (siempre visible en <480px) -->
    <div id="userListDiv" class="w-full md:w-1/4 bg-white border-r border-[var(--color-user)] flex flex-col">
      <!-- Cabecera con "Chats" y botón "desplegable" -->
      <div class="h-[65px] p-4 flex items-center justify-between bg-[var(--color-user)] relative shadow-sm">
        <!-- Botón de menú -->
        <button id="menuBtn" class="px-3 py-1 bg-[var(--color-dark)] text-white rounded hover:bg-opacity-90 text-sm transition duration-200 font-titles">
          <svg class="w-4 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- Menú desplegable -->
        <div id="dropdownMenu" class="hidden absolute left-1 top-10 mt-2 bg-[var(--color-base)] border border-[var(--color-border)] rounded shadow-lg w-40 z-20">
          <ul class="flex flex-col p-2">
            <li>
              <button id="logOut" class="px-3 py-1 text-sm hover:bg-[var(--color-other)] w-full text-left transition duration-200 font-titles">
                Cerrar sesión
              </button>
            </li>
            <li>
              <button id="createGroupBtn" class="px-3 py-1 text-sm hover:bg-[var(--color-other)] w-full text-left transition duration-200 font-titles">
                Crear grupo
              </button>
            </li>
            <li>
              <button id="changeBackgroundBtn" class="px-3 py-1 text-sm hover:bg-[var(--color-other)] w-full text-left transition duration-200 font-titles">
                Cambiar fondo
              </button>
            </li>
            <li>
              <button id="createNewChat" class="px-3 py-1 text-sm hover:bg-[var(--color-other)] w-full text-left transition duration-200 font-titles">
                Nuevo chat
              </button>
            </li>
          </ul>
        </div>

        <h2 class="text-2xl font-bold text-[var(--color-headers)] font-titles">Chats</h2>

        <!-- Toggle Modo Claro/Oscuro, sin ninguna modificación -->
        <div class="flex items-center justify-center">
          <label class="theme-switch fixed top-4 right-4 z-10 scale-50 origin-top-right">
            <input type="checkbox" class="theme-switch__checkbox" id="themeCheckbox" />
            <div class="theme-switch__container">
              <div class="theme-switch__clouds"></div>
              <div class="theme-switch__stars-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 55" fill="none">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M135.831 3.00688C135.055 3.85027 134.111 4.29946 133 4.35447C134.111 4.40947 135.055 4.85867 135.831 5.71123C136.607 6.55462 136.996 7.56303 136.996 8.72727C136.996 7.95722 137.172 7.25134 137.525 6.59129C137.886 5.93124 138.372 5.39954 138.98 5.00535C139.598 4.60199 140.268 4.39114 141 4.35447C139.88 4.2903 138.936 3.85027 138.16 3.00688C137.384 2.16348 136.996 1.16425 136.996 0C136.996 1.16425 136.607 2.16348 135.831 3.00688ZM31 23.3545C32.1114 23.2995 33.0551 22.8503 33.8313 22.0069C34.6075 21.1635 34.9956 20.1642 34.9956 19C34.9956 20.1642 35.3837 21.1635 36.1599 22.0069C36.9361 22.8503 37.8798 23.2903 39 23.3545C38.2679 23.3911 37.5976 23.602 36.9802 24.0053C36.3716 24.3995 35.8864 24.9312 35.5248 25.5913C35.172 26.2513 34.9956 26.9572 34.9956 27.7273C34.9956 26.563 34.6075 25.5546 33.8313 24.7112C33.0551 23.8587 32.1114 23.4095 31 23.3545ZM0 36.3545C1.11136 36.2995 2.05513 35.8503 2.83131 35.0069C3.6075 34.1635 3.99559 33.1642 3.99559 32C3.99559 33.1642 4.38368 34.1635 5.15987 35.0069C5.93605 35.8503 6.87982 36.2903 8 36.3545C7.26792 36.3911 6.59757 36.602 5.98015 37.0053C5.37155 37.3995 4.88644 37.9312 4.52481 38.5913C4.172 39.2513 3.99559 39.9572 3.99559 40.7273C3.99559 39.563 3.6075 38.5546 2.83131 37.7112C2.05513 36.8587 1.11136 36.4095 0 36.3545ZM56.8313 24.0069C56.0551 24.8503 55.1114 25.2995 54 25.3545C55.1114 25.4095 56.0551 25.8587 56.8313 26.7112C57.6075 27.5546 57.9956 28.563 57.9956 29.7273C57.9956 28.9572 58.172 28.2513 58.5248 27.5913C58.8864 26.9312 59.3716 26.3995 59.9802 26.0053C60.5976 25.602 61.2679 25.3911 62 25.3545C60.8798 25.2903 59.9361 24.8503 59.1599 24.0069C58.3837 23.1635 57.9956 22.1642 57.9956 21C57.9956 22.1642 57.6075 23.1635 56.8313 24.0069ZM81 25.3545C82.1114 25.2995 83.0551 24.8503 83.8313 24.0069C84.6075 23.1635 84.9956 22.1642 84.9956 21C84.9956 22.1642 85.3837 23.1635 86.1599 24.0069C86.9361 24.8503 87.8798 25.2903 89 25.3545C88.2679 25.3911 87.5976 25.602 86.9802 26.0053C86.3716 26.3995 85.8864 26.9                     fill="currentColor" />
                </svg>
              </div>
              <div class="theme-switch__circle-container">
                <div class="theme-switch__sun-moon-container">
                  <div class="theme-switch__moon">
                    <div class="theme-switch__spot"></div>
                    <div class="theme-switch__spot"></div>
                    <div class="theme-switch__spot"></div>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>
      </div>
      
      <!-- Campo de búsqueda -->
      <div class="w-full bg-[var(--color-chats)]">  <!-- Este div tendrá el color que quieras -->
        <div class="flex px-4 py-3 rounded-md border-2 bg-[var(--color-base)] border-[var(--color-chats)] overflow-hidden w-full font-[sans-serif]">
          <input type="text" id="searchInput" placeholder="Busca una conversación..."
                 class="flex-1 outline-none bg-transparent text-gray-600 text-sm" />
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px" class="fill-gray-600">
            <path d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
            </path>
          </svg>
        </div>
      </div>
      
      <!-- Contenedor de la lista de chats -->
      <div id="chatList" class="flex-1 overflow-y-auto bg-[var(--color-chats)] p-0">
        <!-- Se rellenará dinámicamente con JS: la lista de usuarios o chats -->
      </div>
    </div>

    <!-- Sección derecha: ventana de conversación (oculto en <480px) -->
    <div id="chatWindow" class="hidden md:flex w-full h-full items-center justify-center p-0">
      <p class="text-xl text-center">
        Pulsa en una conversación para ver los mensajes
      </p>
    </div>
  </div>

  <!-- Cargar la lógica principal con type="module" -->
  <script type="module" src="main.js" defer></script>
  <script src="assets/logout.js" type="module" defer></script>

  <!-- Modo oscuro y/o iconos-->
  <script src="./login/darkmode&icons.js" type="module" defer></script>
</body>
</html>
