<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>openChat</title>
</head>
<body class="m-0 h-screen">
  <div class="flex flex-col w-full h-full">
    <!-- Header modificado para llegar hasta arriba -->
    <div class="h-[65px] p-4 flex items-center justify-center bg-[var(--color-user)] relative">
        <button id="closeChatBtn" class="md:hidden flex absolute left-4 px-3 py-1 bg-[var(--color-dark)] text-white rounded hover:bg-opacity-90 transition duration-200">
          ← Volver
        </button>
        <h2 id="chatHeader" class="text-lg font-bold text-[var(--color-headers)]"></h2>
        <a id="groupOptions" href="#" class="hidden absolute w-full h-full top-0 left-0"></a>
    </div>
      
    <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 bg-[var(--color-base)] flex flex-col">
      <!-- Los mensajes se cargarán dinámicamente -->
    </div>

    <div class="p-3 border-t border-[var(--color-border)] flex items-center bg-[var(--color-user)]">
      <input type="text" id="newMessageInput" class="flex-1 p-2 border border-[var(--color-border)] rounded focus:outline-none focus:ring-2 focus:ring-[var(--color-headers)]" placeholder="Escribe un mensaje..." />
      <button id="sendMessageBtn" class="ml-2 px-4 py-2 bg-[var(--color-dark)] text-white rounded hover:bg-opacity-90 flex items-center transition duration-200">
        Enviar
      </button>
    </div>
  </div>
</body>
</html>
