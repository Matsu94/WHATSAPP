<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona un Fondo</title>
    <!-- Agregar enlace de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="p-4">
    <h2 class="text-lg font-bold text-center mb-4">Selecciona un fondo</h2>

    <!-- Grid Layout for Background Selection -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6">
        <div class="bg-option" data-bg="svg1.svg">
            <img src="img/svg1.svg" alt="Background 1" class="w-full h-48 object-cover rounded-lg shadow-md">
        </div>
        <div class="bg-option" data-bg="svg2.svg">
            <img src="img/svg2.svg" alt="Background 2" class="w-full h-48 object-cover rounded-lg shadow-md">
        </div>
        <div class="bg-option" data-bg="svg3.svg">
            <img src="img/svg3.svg" alt="Background 3" class="w-full h-48 object-cover rounded-lg shadow-md">
        </div>
        <div class="bg-option" data-bg="svg4.svg">
            <img src="img/svg4.svg" alt="Background 4" class="w-full h-48 object-cover rounded-lg shadow-md">
        </div>
        <div class="bg-option" data-bg="svg5.svg">
            <img src="img/svg5.svg" alt="Background 5" class="w-full h-48 object-cover rounded-lg shadow-md">
        </div>
        <div class="bg-option" data-bg="svg6.svg">
            <img src="img/svg6.svg" alt="Background 6" class="w-full h-48 object-cover rounded-lg shadow-md">
        </div>
    </div>

    <button id="cancelChangeBackgroundBtn" class="mt-4 w-full p-2 bg-gray-500 text-white rounded hover:bg-gray-600">
        Cancelar
    </button>
</div>

</body>
</html>
