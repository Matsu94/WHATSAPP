<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewGroupOptions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&family=Lora&display=swap"
        rel="stylesheet">
</head>

<body class="bg-[var(--color-background)] flex items-center justify-center min-h-screen"
    style="font-family: var(--font-body);">
    <div
        class="flex flex-col items-center justify-center w-full max-w-xl lg:max-w-3xl bg-[var(--color-other)] p-4 md:p-6 lg:p-8 shadow-lg rounded-lg">
        <h2 id="groupName" class="text-2xl font-bold mb-6 text-center text-[var(--color-primary)] font-titles">Group
            Name</h2>

        <label class="block text-sm font-medium text-[var(--color-text)] mb-2">Miembros:</label>
        <div class="grid grid-cols-1 gap-4 max-h-40 overflow-y-auto border border-[var(--color-border)] p-3 rounded-lg"
            id="groupMembers">
            <!-- Members will be inserted here dynamically -->
        </div>

        <div class="flex flex-col md:flex-row md:justify-between space-y-3 md:space-y-0 md:space-x-4 w-full mt-4">
            <button type="button" id="closeGroupOptionsBtn"
                class="px-4 py-2 bg-[var(--color-dark)] text-white rounded hover:bg-opacity-90 text-sm font-titles">
                Close
            </button>

            <button type="button" id="leaveGroupBtn"
                class="px-4 py-2 bg-red-500 text-white rounded hover:bg-opacity-90 text-sm font-titles">
                Leave Group
            </button>
        </div>

        <div id="createGroupError" class="text-red-500 text-sm mt-2 hidden"></div>
    </div>
</body>

</html>
