<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mensajería Instantánea</title>

</head>

      </div>
      <div class="theme-switch__circle-container">
        <div class="theme-switch__sun-moon-container">
          <div class="theme-switch__moon">
            <div class="theme-switch__spot"></div>
            <div class="theme-switch__spot"></div>
            <div class="theme-switch__spot"></div>
          </div>
        </div>
      </div>
    </div>
  </label>
  
  <!-- Contenedor principal del formulario -->
  <div class="w-full max-w-lg p-8 rounded-lg shadow-md bg-[var(--color-other)]">
    <!-- Encabezado -->
    <div class="flex items-center justify-center">
      <h1 class="title-font font-bold mb-8 font-titles">
        INICIAR SESIÓN
      </h1>
    </div>
  
    <!-- Formulario de login -->
    <form id="loginForm" class="space-y-6">
      <!-- Campo de usuario -->
      <div>
        <label for="username" class="block font-semibold mb-2">
          Nombre de Usuario
        </label>
        <input type="text" id="username" name="username" class="w-full px-5 py-3 rounded border bg-white border-[var(--color-border)] focus:outline-none focus:ring-2 focus:ring-[var(--color-headers)] text-black" placeholder="nombreapellido" required />
        <p id="usernameError" class="text-red-500 mini-font-size mt-1"></p>
      </div>
  
      <!-- Campo de contraseña + icono ojo -->
      <div>
        <label for="password" class="block font-semibold mb-2">
          Contraseña
        </label>
        <!-- Contenedor relativo para colocar el icono de forma absoluta -->
        <div class="relative">
          <input type="password" id="password" name="password" autocomplete="off" list="none" class="w-full px-5 py-3 rounded border bg-white border-[var(--color-border)] focus:outline-none focus:ring-2 focus:ring-[var(--color-headers)] pr-10 text-black" placeholder="********" required />
          <!-- Botón para mostrar/ocultar contraseña -->
          <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-xl text-[var(--color-dark)] hover:text-gray-700 transition-colors" aria-label="Mostrar u ocultar contraseña">
            <!-- Icono ojo abierto (inicialmente oculto) -->
            <i id="eyeOpen" class="fa-solid fa-eye hidden"></i>
            <!-- Icono ojo cerrado (inicialmente visible) -->
            <i id="eyeSlash" class="fa-solid fa-eye-slash"></i>
          </button>
        </div>
        <p id="passwordError" class="text-red-500 mini-font-size mt-1"></p>
      </div>
  
      <!-- Botón de envío -->
      <button type="submit" class="group relative flex h-14 w-auto mx-auto items-center justify-center overflow-hidden rounded-full border-2 border-[var(--color-dark)] bg-[var(--color-dark)] px-8 font-semibold text-white transition-all duration-200 hover:bg-transparent hover:text-white hover:border-white focus:outline-none font-titles active:translate-x-[3px] active:translate-y-[3px]">
        Entrar
      </button>     
      
    </form>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="darkmode&icons.js" type="module" defer></script>
  <script src="validations/loginValidations.js" type="module" defer></script>
</body>
</html>
